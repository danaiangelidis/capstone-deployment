<!DOCTYPE html>
<html lang="en">
<head>
    <title>Earnings Report</title>
    <link rel="stylesheet" href="../../static/earnings.css">
    <!-- Include chart.js lib-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Body */

        body {
            background-color: rgb(51, 51, 51);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
            color: white;
            margin-left: 150px;
        }

        /* Main Navigation */

        #main-nav {
            width: 120px;
            height: 100%;
            position: fixed;
            background-color: rgb(74, 74, 74);
            z-index: 1;
            top: 0;
            left: 0;
            padding: 0px 0px;
            box-shadow: 2px 0px 5px rgb(37, 37, 37);
            overflow: hidden;
            max-width: 15%;
        }

        #main-nav img {
            width: 100%;
            height: auto;
        }

        #main-nav ul {
            padding: 0px;
            max-width: 100%;
        }

        #main-nav li {
            list-style-type: none;
            padding: 15px 20px;
            border: 1px solid rgb(88, 88, 88);
            max-width: 100%;
        }

        #main-nav li:hover {
            transition: 0.5s;
            background-color: rgb(88, 88, 88);
        }

        #main-nav a {
            color: white;
            text-decoration: none;
        }

        /* Button */

        .button {
            display: block;
            background-color: rgb(36, 36, 36);
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            box-shadow: 0px 0px 5px rgb(37, 37, 37);
            width: 150px;
            text-align: center;
        } 

        .button:hover {
            background-color: rgb(69, 69, 69);
        }

        a {
            text-decoration: none;
        }

        /* Media Query */

        @media only screen and (max-width: 1200px) {
            #main-nav {
                width: 100px;
                max-width: 100px;
            }

            #main-nav li {
                padding: 15px 15px;
            }
        }
    </style>
</head>
<body>
    <nav id="main-nav">
        <a href="{% url 'home' %}"><img src="../../../Earnings/static/earnings.css"></a>
        <ul>
            <li><a href="{% url 'calendar' %}">Calendar</a></li>
            <li><a href="{% url 'earnings_view' 'monthly' %}">Earnings</a></li>
            <li><a href="{% url 'inventory' %}">Inventory</a></li>
            <li><a href="{% url 'employee_list' %}">Employees</a></li>
            <li><a href="{% url 'invoicing' %}">Invoices</a></li>
            <li><a href="{% url 'pricing' %}">Pricing</a></li>
            <li><a href="{% url 'settings/' %}">Settings</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
            <li><a href="{% url 'customerContact' %}">Customer Support</a></li>
            <li><a href="{% url 'jobs' %}">Jobs</a></li>
            <li><a href="{% url 'customers' %}">Rewards</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Earnings Report</h1>
        <div>
            <!-- <a href="{% url 'earnings_view' 'weekly' %}" class="button">Weekly</a>
            <a href="{% url 'earnings_view' 'monthly' %}" class="button">Monthly</a>
            <a href="{% url 'earnings_view' 'quarterly' %}" class="button">Quarterly</a> -->
        </div>
        <div class="report">
            <p>Total Earnings: {{ earnings.total_earnings|default:"0" }}</p>
        </div>
        <div>
            <a href="{% url 'download_report' period %}" class="button">Download Report</a>
        </div>

        <canvas id="earnings-chart" width="800" height="400"></canvas>
    </div>

    <script>
        // Retrieve earnings data from Django context (make sure to replace this with actual data)
        var earningsData = {
            'Week 1': 5000,
            'Week 2': 6000,
            'Week 3': 7000,
            'Week 4': 8000
        };

        // Extract labels and values from earnings data
        var labels = Object.keys(earningsData);
        var values = Object.values(earningsData);

        // Create a line chart
        var ctx = document.getElementById('earnings-chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Earnings Over Time',
                    data: values,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
